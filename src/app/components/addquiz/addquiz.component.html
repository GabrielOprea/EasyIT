
<div class="container register" style="margin-top: 10%;">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3  class="register-heading"><i class="fa fa-sticky-note-o"></i> New Quiz</h3>
                    <small class="text-dangerous"><b>{{msg}}</b></small>
                    <form #quizform="ngForm">
                    <div class="row register-form">
                        <div class="form-group">
                            <label>Quiz Name : <b style="color:red;">*</b></label>
                            <input type="text" class="form-control" placeholder="Enter quiz name" name="quizname" [(ngModel)]="quiz.quizname" required 
                            #quizname="ngModel"
                            [class.is-invalid]="quizname.invalid && quizname.touched">
                            <small class="text-dangerous" [class.d-none]="quizname.valid || quizname.untouched"><b>Required Field</b></small>
                        </div>
                    </div>
                    <div style="padding-left: 10%;">
                        <div *ngFor="let question of questions; index as i">
                            <div class="row" style="margin-top: 5%;">
                                <label>Question <b style="color:red;">*</b></label>  
                                <input [(ngModel)] = "questions[i].question" [ngModelOptions]="{standalone: true}" class="form-control" style="width: 70%;" type = "text" placeholder="Enter the question" required>
                                <div>
                                <label for="cars" style="display: inline;">Choose the correct variant:</label>
                                <select [(ngModel)] = "questions[i].correctvar" [ngModelOptions]="{standalone: true}" style="width: 20px; height: 20px; display: inline; position: absolute; margin: 3px;">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                  </select><br><br>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1%;">

                                <div class="col-md-6">

                                    <label>Variant A : <b style="color:red;">*</b></label>  <br>
                                    <input [(ngModel)] = "questions[i].vara" [ngModelOptions]="{standalone: true}" type = "text" placeholder="Enter Variant A" required> <br>
                                    <label>Variant B : <b style="color:red;">*</b></label>  <br>
                                    <input [(ngModel)] = "questions[i].varb" [ngModelOptions]="{standalone: true}" type = "text" placeholder="Enter Variant B" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <label>Variant C : <b style="color:red;">*</b></label>  <br>
                                    <input [(ngModel)] = "questions[i].varc" [ngModelOptions]="{standalone: true}" type = "text" placeholder="Enter Variant C" required> <br>
                                    <label>Variant D : <b style="color:red;">*</b></label>  <br>
                                    <input [(ngModel)] = "questions[i].vard" [ngModelOptions]="{standalone: true}" type = "text" placeholder="Enter Variant D" required>
                                </div>
                            </div>
                        </div>
                            <button (click)="addQuestion()" id="chapter1btn" style="width: 20%; cursor: pointer; margin-top: 8px; background-color: rgb(15, 28, 130); color: white; font-weight: bold; border: none; font-size: small; outline: none; padding: 5px 15px 5px 15px; border-radius: 15px;"><i class="fa fa-plus"></i> Add Question</button>

                    </div>
                    <button (click)="addQuiz()" [disabled]="quizform.form.invalid" type="submit" class="btnRegister"><i class="fa fa-plus"></i> Add Quiz</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
